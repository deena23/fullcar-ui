<section class="brand-body">
    <div class="header">
        <h5>Add/Update Brand</h5>
        <mat-icon mat-dialog-close style="cursor: pointer;">close</mat-icon>
    </div>
    <div class="form">
        <form [formGroup]="addBrandForm">
            <div class="input">
                <mat-form-field appearance="outline" floatLabel="always"> 
                    <mat-label class="label">Brand Name</mat-label>                   
                    <input matInput type="text" formControlName="brandName">
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button color="primary" [disabled]="!addBrandForm.valid" (click)="addorUpdateBrand()">{{btnName}}</button>
            </div>
        </form>
    </div>
    <div class="table">
        <table mat-table [dataSource]="brandList" class="mat-elevation-z8">\

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Brand Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="icon">
              <th mat-header-cell *matHeaderCellDef> Edit </th>
              <td mat-cell *matCellDef="let element"> <mat-icon (click)="editBrand(element)" style="cursor: pointer;">edit</mat-icon>  </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    </div>
</section>
