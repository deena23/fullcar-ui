<section class="body">
    <div class="header">
        <h5>Add items in inventory</h5>
        <mat-icon mat-dialog-close style="cursor: pointer;">close</mat-icon>
    </div>
    <div class="form">
        <form [formGroup]="addForm">
            <div class="input">
                <mat-form-field appearance="outline" floatLabel="always"> 
                    <mat-label class="label">Name</mat-label>                   
                    <input matInput type="text" formControlName="name">
                </mat-form-field>
            </div>
            <div class="input">
                <mat-form-field appearance="outline" floatLabel="always"> 
                    <mat-label class="label">Price</mat-label>                   
                    <input matInput type="number" formControlName="price">
                </mat-form-field>
            </div>
            <div class="input">
                <mat-form-field appearance="outline" floatLabel="always"> 
                    <mat-label class="label">Quantity</mat-label>                   
                    <input matInput type="number" formControlName="quantity">
                </mat-form-field>
            </div>
            <div class="input">
                <mat-form-field appearance="outline" floatLabel="always"> 
                    <mat-label class="label">Brand</mat-label>                   
                    <mat-select formControlName="brand" [compareWith]="compareFn">
                        <ng-container *ngFor="let i of brandList">
                            <mat-option [value]="i.id">{{i.name}}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="input">
                <mat-form-field appearance="outline" floatLabel="always"> 
                    <mat-label class="label">Category</mat-label>                   
                    <mat-select formControlName="category" [compareWith]="compareFn">
                        <ng-container *ngFor="let i of cateogoryList">
                            <mat-option value="{{i.id}}">{{i.name}}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="input">
                <mat-form-field appearance="outline" floatLabel="always"> 
                    <mat-label class="label">Description</mat-label>                   
                    <textarea matInput formControlName="description"></textarea>
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary" [disabled]="!addForm.valid" (click)="addorUpdateItems()">{{btnName}}</button>
        </form>
    </div>
</section>
